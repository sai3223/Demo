<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: #111; background: #fff; text-align: center; }

    header { background: #111; color: #fff; padding: 15px 20px; }
    header h1 { font-size: 1.5rem; }

    .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
    .hero h2 { font-size: 2rem; margin-bottom: 15px; }
    .hero p { font-size: 1.1rem; margin-bottom: 20px; }
    .hero button { padding: 12px 25px; background: #111; color: #fff; border: none; cursor: pointer; border-radius: 5px; }
    .hero button:hover { background: #333; }

    footer { background: #111; color: #fff; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>MyBrand</h1>
  </header>

  <section class="hero">
    <h2>Welcome to MyBrand</h2>
    <p>Your journey to success starts here.</p>
    <button>Get Started</button>
  </section>

  <footer>
    <p>&copy; 2025 MyBrand. All rights reserved.</p>
  </footer>
</body>
</html>
